
      <p-table [value]="pessoas" [paginator]="true" [rows]="3"
      [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th class="col-acoes"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-pes>
      <tr>
          <td>{{pes.nome}}</td>
          <td>{{pes.cidade}}</td>
          <td>{{pes.estado}}</td>
          <td>
            <a href="#" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">{{pes.ativo ? 'Ativo' : 'Inativo'}}</a>
          </td>

            <td class="col-acoes">
            <a pButton class="espaco-icones" pTooltip="Editar" tooltipPosition="top" icon="pi pi-pencil"></a>
            <button pButton class="espaco-icones" pTooltip="Deletar" tooltipPosition="top" icon="pi pi-trash"></button>
          </td>
      </tr>
    </ng-template>

  </p-table>
